<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物調査</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>生物調査</h1>
        <p>自然の中での発見！自分だけの発見を持ち帰ろう！</p>
    </header>

    <main class="main-content">
        <div class="action-container">
            <section class="card">
                <button id="captureButton">カメラで撮影</button>
                <button id="uploadButton">画像をアップロード</button>
                <input type="file" id="uploadInput" accept="image/*" style="display:none;">
                <button id="identifyButton">識別する</button>
                <p>野生の生き物の写真を撮りましょう！</p>
                <video id="cameraFeed" autoplay playsinline style="display: none; width: 100%; border-radius: 8px;"></video>
            </section>

            <video id="camera" autoplay hidden></video>
            <canvas id="snapshotCanvas" hidden></canvas>
            <div id="results"></div>
            
            <section class="card">
                <button class="action-btn" onclick="captureAndShare()">投稿</button>
                <p>見つけたものをSNSに投稿しよう！</p>
            </section>
        </div>

        <section class="photo-gallery">
            <h2>最近撮った生物</h2>
            <div id="photoContainer" class="photo-container"></div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const photoContainer = document.getElementById('photoContainer');

    // Load photos from localStorage
    const storedPhotos = JSON.parse(localStorage.getItem('photos')) || [];
    storedPhotos.forEach((photoURL) => {
        const photoWrapper = document.createElement('div');
        photoWrapper.classList.add('photo-wrapper');

        const img = document.createElement('img');
        img.src = photoURL;
        img.classList.add('captured-photo');

        photoWrapper.appendChild(img);
        photoContainer.appendChild(photoWrapper);
    });
});

        function processImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const src = e.target.result; // Base64 image URL
                        displaySelectedPhoto(src); // Append photo to the gallery
                        storePhoto(src); // Save to localStorage
                    } catch (error) {
                        console.error('Error processing image:', error);
                        alert('画像処理中にエラーが発生しました。');
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('画像ファイルを選択してください。');
            }
        }

        function displaySelectedPhoto(src) {
            const photoContainer = document.getElementById('photoContainer');

            // Create a new container for each photo
            const photoWrapper = document.createElement('div');
            photoWrapper.classList.add('photo-wrapper');

            // Add the image
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('captured-photo');
            photoWrapper.appendChild(img);

            // Append the photoWrapper to the main photoContainer
            photoContainer.appendChild(photoWrapper);
        }

        function storePhoto(src) {
            // Retrieve existing photos from localStorage
            let storedPhotos = JSON.parse(localStorage.getItem('photos')) || [];
            storedPhotos.push(src); // Add the new photo
            localStorage.setItem('photos', JSON.stringify(storedPhotos)); // Store the updated list
        }

        function loadStoredPhotos() {
            const photoContainer = document.getElementById('photoContainer');
            const storedPhotos = JSON.parse(localStorage.getItem('photos')) || [];

            storedPhotos.forEach((src) => {
                const photoWrapper = document.createElement('div');
                photoWrapper.classList.add('photo-wrapper');

                const img = document.createElement('img');
                img.src = src;
                img.classList.add('captured-photo');
                photoWrapper.appendChild(img);

                photoContainer.appendChild(photoWrapper);
            });
        }
        function captureAndShare() {
            html2canvas(document.body).then((canvas) => {
                const imageDataUrl = canvas.toDataURL("image/png");
                const shareWindow = window.open("", "_blank", "width=600,height=500");

                shareWindow.document.write(`
                    <html>
                    <head>
                        <title>Share Screenshot</title>
                        <style>
                            .share-sns {
                                display: flex;
                                justify-content: space-between;
                                margin-top: 20px;
                                padding: 10px;
                            }
                            .share-sns a {
                                border: 1px solid #FF5722;
                                background-color: #fff;
                                color: #FF5722;
                                text-decoration: none;
                                padding: 10px;
                                border-radius: 4px;
                                display: flex;
                                align-items: center;
                                transition: 0.5s;
                            }
                            .share-sns a:hover {
                                color: #fff;
                                background-color: #FF5722;
                            }
                            img {
                                max-width: 100%;
                                margin-top: 10px;
                                border-radius: 8px;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                            }
                        </style>
                    </head>
                    <body>
                        <h2>Share Your Screenshot</h2>
                        <img src="${imageDataUrl}" alt="Screenshot" />
                        <div class="share-sns">
                            <a href="https://twitter.com/intent/tweet?url=YOUR_PAGE_URL&text=Check out my screenshot!" target="_blank" onclick="window.open(this.href, '_blank', 'width=600,height=400'); return false;">Twitter</a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_PAGE_URL" target="_blank" onclick="window.open(this.href, '_blank', 'width=600,height=400'); return false;">Facebook</a>
                            <a href="https://social-plugins.line.me/lineit/share?url=YOUR_PAGE_URL" target="_blank" onclick="window.open(this.href, '_blank', 'width=600,height=400'); return false;">LINE</a>
                        </div>
                    </body>
                    </html>
                `);

                shareWindow.document.close();
            });
        }
        const camera = document.getElementById("camera");
        const snapshotCanvas = document.getElementById("snapshotCanvas");
        const uploadInput = document.getElementById("uploadInput");
        const captureButton = document.getElementById("captureButton");
        const uploadButton = document.getElementById("uploadButton");
        const identifyButton = document.getElementById("identifyButton");
        const resultsDiv = document.getElementById("results");

        let selectedImage = null;

        // アップロードボタンを押すとファイル選択を表示
        uploadButton.addEventListener("click", () => {
            uploadInput.click();
        });

        // カメラ起動
        captureButton.addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            camera.srcObject = stream;
            camera.hidden = false;
            snapshotCanvas.hidden = false;
        });

        // 写真撮影
        camera.addEventListener("click", () => {
            const context = snapshotCanvas.getContext("2d");
            snapshotCanvas.width = camera.videoWidth;
            snapshotCanvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0);
            selectedImage = snapshotCanvas.toDataURL("image/jpeg");
            resultsDiv.innerHTML = "<p>写真が選択されました。</p>";
            stopCamera();
        });

        // カメラ停止
        function stopCamera() {
            const stream = camera.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            camera.hidden = true;
        }

        // ファイルアップロード
        uploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                selectedImage = reader.result;
                resultsDiv.innerHTML = "<p>ファイルが選択されました。</p>";
            };
            reader.readAsDataURL(file);
        });

        // 識別ボタン
        identifyButton.addEventListener("click", async () => {
            if (!selectedImage) {
                resultsDiv.innerHTML = "<p>画像を選択してください。</p>";
                return;
            }

            resultsDiv.innerHTML = "<p>識別中...</p>";

            // MobileNetでの識別処理
            const model = await mobilenet.load();
            const imageElement = new Image();
            imageElement.src = selectedImage;
            imageElement.onload = async () => {
                const predictions = await model.classify(imageElement);
                if (predictions.length > 0) {
                    const topPrediction = predictions[0].className;

                    // 翻訳処理
                    const translatedPrediction = await translateToJapanese(topPrediction);

                    // Wikipedia情報取得
                    const detailText = await fetchWikipediaDetails(topPrediction);

                    // 結果をHTMLに表示
                    resultsDiv.innerHTML = `
                        <h2>識別結果</h2>
                        <p>英語名: ${topPrediction}</p>
                        <p>日本語名: ${translatedPrediction}</p>
                        <p>詳細情報: ${detailText}</p>
                    `;
                } else {
                    resultsDiv.innerHTML = "<p>識別結果が見つかりません。</p>";
                }
            };
        });

        // 翻訳処理
        async function translateToJapanese(text) {
            try {
                const response = await axios.get(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ja`);
                return response.data.responseData.translatedText || "翻訳エラー";
            } catch (err) {
                console.error("翻訳エラー: ", err);
                return "翻訳エラー";
            }
        }

        // Wikipedia APIで詳細情報取得
        async function fetchWikipediaDetails(query) {
            try {
                const response = await axios.get(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                return response.data.extract || "詳細情報が見つかりませんでした。";
            } catch (err) {
                console.error("APIエラー: ", err);
                return "APIエラー";
            }
        }
    </script>

    <nav class="navbar">
        <button onclick="window.location.href='index.html'">ホーム</button>
        <button onclick="goToEncyclopedia()">生物調査</button>
        <button onclick="window.location.href='gallery.html'">生物図鑑</button>
        <button>クイズ</button>
    </nav>
</body>
</html>
